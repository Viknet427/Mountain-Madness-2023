<!DOCTYPE html>
<html lang="en">
<title>
    Bogo Translator
</title>

<style>
    body {
        background-image: url('sfu-burnaby-mountain-campus-simon-fraser-university.jpg');
        background-size: 100% 250%;
    }
</style>

<head>
    <link rel="stylesheet" href="style.css">
    <title>bogo translate</title>

    <meta charset="utf-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body onload="get()">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <a href="https://github.com/Viknet427/Mountain-Madness-2023">
        <button class="Googlebtn">Mountain Madness Instructions</button>
    </a>
    <h1>Welcome to <b>Bogo Translate</b></h1>

    <p class="header">
        Translate your word in seconds with the BOGO Translator! Accurate and Promising!

    </p>

    <div class="inputPart">

        <h3 class="desired-phrase">
            Input Word:
        </h3>


        <p id="savedText" class="saveText"> </p>
        <p id="openedText"> </p>
        <label for="name">Enter a Word:</label>
        <input type="text" id="name" class="inputWord">
        <button class="btn btn-primary" color="#5C9EAD" type="submit" onclick="save()"> SAVE </button>


        <script>
            var storedItem = localStorage.getItem("storedItem");

            function save() {
                var Item = document.getElementById("input").value;
                localStorage.setItem("storedItem", Item);
                document.getElementById("savedText").innerHTML = Item + " SAVED";
            }
            function get() {
                localStorage.getItem("storedItem");
                document.getElementById("openedText").innerHTML = storedItem + " OPENED";

            }
        </script>
    </div>

    <div class="outputPart">
        <h3 class="desired-phrase">
            Output Word:
        </h3>

    </div>

</body>


</html>
